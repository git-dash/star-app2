<h1 mat-dialog-title>
  <mat-label>
    Movie : {{data.title }} [ {{ data.releaseData}}]]
  </mat-label>
</h1>

<div class="">
  <!-- {{data.title}} {{data.videos | json}} -->

  <ol>
    <li *ngFor="let video of data.videos; let i=index" (click)='changeVideo(video.key)'>
      {{video.type + '-' + video.name}}
      {{video.key}}
    </li>
  </ol>

  <br>  
  <!-- // "//www.youtube.com/embed/YE7VzlLtp-4"  -->
  {{videoSource}}
  <!-- <iframe width="560" height="315" src='//www.youtube.com/embed/YE7VzlLtp-4' frameborder="0" allowfullscreen></iframe> -->
  <iframe width="560" height="315" [src]='videoSource | safeVideo' frameborder="0" allowfullscreen></iframe>




  
</div>
